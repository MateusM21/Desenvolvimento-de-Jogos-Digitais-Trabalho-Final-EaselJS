<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flappy</title>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="game.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      body {
        background-color: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Press Start 2P', cursive, sans-serif; 
        image-rendering: pixelated;
        user-select: none;
      }

      #game-container {
        position: relative;
        width: 320px;
        height: 480px;
        border: 4px solid #000; 
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
        overflow: hidden;
      }

      canvas {
        display: block;
        background-color: #fff;
      }

      #menu-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6); 
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      #main-menu, #options-menu, #game-over-menu, #score-menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      h1 {
        color: #F8E71C;
        font-size: 40px; /* Aumentei um pouco já que o texto é menor */
        margin: 0 0 30px 0;
        text-align: center;
        text-shadow: 4px 4px 0px #000; 
        -webkit-text-stroke: 2px black; 
        line-height: 1.5;
      }

      h2 {
        color: #fff;
        font-size: 16px;
        margin-bottom: 15px;
        text-shadow: 2px 2px 0px #000;
        text-align: center;
        margin-top: 20px;
      }

      /* CONTROLES DE ÁUDIO */
      .audio-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
        width: 80%;
      }

      .volume-label {
        color: #FFD700;
        font-size: 10px;
        margin-bottom: 5px;
        cursor: pointer;
      }

      input[type=range] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 20px;
        width: 20px;
        background: #4CAF50;
        border: 2px solid #000;
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 2px 2px 0px #2E7D32;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #ccc;
        border: 2px solid #000;
      }

      .mute-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 5px;
      }
      .mute-box label {
        color: #fff;
        font-size: 10px;
        cursor: pointer;
      }
      input[type=checkbox] {
        transform: scale(1.5);
        cursor: pointer;
        accent-color: #E67E22;
      }

      /* PLACAR */
      .score-board {
        background-color: #DED895;
        border: 4px solid #000;
        padding: 15px;
        width: 220px;
        margin-bottom: 20px;
        text-align: center;
        box-shadow: 6px 6px 0px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .score-group {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px dashed #b0a060;
        padding-bottom: 5px;
        margin-bottom: 5px;
      }
      .score-group:last-child { border-bottom: none; margin-bottom: 0; }
      .score-label { color: #e86101; font-size: 10px; text-align: left; line-height: 1.2; max-width: 120px; }
      .score-number { color: #fff; font-size: 20px; text-shadow: 2px 2px 0 #000; -webkit-text-stroke: 1px black; text-align: right; }

      /* BOTÕES */
      .btn {
        font-family: 'Press Start 2P', cursive;
        font-size: 14px;
        color: #fff;
        text-transform: uppercase;
        background-color: #9ce659; 
        border: 4px solid #000;    
        padding: 15px 0;
        width: 220px;
        text-align: center;
        margin: 10px 0;
        cursor: pointer;
        box-shadow: 0px 6px 0px #558c2f; 
        transition: all 0.1s;
        position: relative;
      }
      .btn:hover { top: -2px; box-shadow: 0px 8px 0px #558c2f; }
      .btn:active { top: 4px; box-shadow: 0px 2px 0px #558c2f; }
      .btn-options { background-color: #f8b71c; box-shadow: 0px 6px 0px #bf8d16; }
      
      .btn-replay {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        font-size: 40px;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8b71c;
        box-shadow: 0px 6px 0px #bf8d16;
        margin-top: 10px;
      }
      .btn-replay:hover { box-shadow: 0px 8px 0px #bf8d16; }
      .btn-replay:active { box-shadow: 0px 2px 0px #bf8d16; }

      .speed-selector {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 10px;
        width: 100%;
      }
      .btn-speed {
        width: 100px;
        font-size: 10px; 
        padding: 12px 0;
        background-color: #ccc;
        box-shadow: 0px 4px 0px #777;
        color: #333;
        font-family: 'Press Start 2P', cursive;
        border: 2px solid #000;
        cursor: pointer;
      }
      .btn-speed.selected {
        background-color: #4CAF50; 
        color: white;
        box-shadow: 0px 4px 0px #2E7D32;
        border-color: #000;
      }

      .hidden { display: none !important; }
    </style>
  </head>
  
  <body onload="init()">
    
    <div id="game-container">
      <canvas id="gameCanvas" width="320" height="480"></canvas>

      <div id="menu-overlay">
        
        <div id="main-menu">
          <h1>FLAPPY</h1> <button class="btn" onclick="iniciarJogoPeloMenu()">JOGAR</button>
          <button class="btn btn-options" onclick="abrirOpcoes()">OPÇÕES</button>
          <button class="btn btn-options" style="background-color: #5dade2; box-shadow: 0px 6px 0px #2e86c1;" onclick="abrirPontuacao()">PONTUAÇÃO</button>
        </div>

        <div id="options-menu" class="hidden">
          <h1>OPÇÕES</h1>
          
          <h2>DIFICULDADE</h2>
          <div class="speed-selector">
            <button id="sp-1" class="btn btn-speed selected" onclick="mudarVelocidade(1)">NORMAL</button>
            <button id="sp-1-5" class="btn btn-speed" onclick="mudarVelocidade(1.6)">RÁPIDO</button>
          </div>

          <h2>ÁUDIO</h2>
          <div class="audio-controls">
            
            <div class="volume-group" style="width: 100%; margin-bottom: 5px;">
                <label for="sfx-slider" id="sfx-display" class="volume-label" style="display:block; margin-bottom:5px;">EFEITOS: 100%</label>
                <input type="range" id="sfx-slider" min="0" max="1" step="0.1" value="1" oninput="ajustarVolumeSFX(this.value)">
            </div>

            <div class="volume-group" style="width: 100%; margin-bottom: 5px;">
                <label for="bgm-slider" id="bgm-display" class="volume-label" style="display:block; margin-bottom:5px;">MÚSICA: 100%</label>
                <input type="range" id="bgm-slider" min="0" max="1" step="0.1" value="1" oninput="ajustarVolumeMusica(this.value)">
            </div>
            
            <div class="mute-box">
                <input type="checkbox" id="mute-check" onchange="alternarMudo()">
                <label for="mute-check">MUDO GERAL</label>
            </div>
          </div>

          <button class="btn btn-options" style="margin-top: 20px;" onclick="voltarMenu()">VOLTAR</button>
        </div>

        <div id="score-menu" class="hidden">
            <h1>PLACAR</h1>
            <div class="score-board">
              <div class="score-group">
                <span class="score-label">ÚLTIMA<br>JOGADA</span>
                <span id="menu-last-score" class="score-number">0</span>
              </div>
              <div class="score-group">
                <span class="score-label">MELHOR<br>PONTUAÇÃO</span>
                <span id="menu-best-score" class="score-number">0</span>
              </div>
            </div>
            <button class="btn btn-options" onclick="fecharPontuacao()">VOLTAR</button>
        </div>
        
        <div id="game-over-menu" class="hidden">
            <h1>FIM DE<br>JOGO</h1>
            <div class="score-board">
              <div class="score-group">
                <span class="score-label">PONTUAÇÃO</span>
                <span id="final-score" class="score-number">0</span>
              </div>
              <div class="score-group">
                <span class="score-label">MELHOR<br>PONTUAÇÃO</span>
                <span id="best-score" class="score-number">0</span>
              </div>
            </div>
            <button class="btn btn btn-replay" onclick="restartGameImmediate()">↻</button>
            <button class="btn btn-options" style="margin-top: 20px; font-size: 10px; padding: 10px; width: 150px;" onclick="resetGame()">MENU</button>
        </div>

      </div>
    </div>

  </body>
</html>
